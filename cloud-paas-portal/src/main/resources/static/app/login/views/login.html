<div data-ng-controller="loginController as loginCtrl">

	<div class="container" >
		<form class="form-horizontal">
			<div class="form-group">
				<label for="exampleInputName2" class="col-sm-2 control-label">UserName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="exampleInputName2" data-ng-model="loginCtrl.searchParam.loginName"
						placeholder="Jane Doe">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" data-ng-model="loginCtrl.searchParam.loginPassword"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label> <input type="checkbox" data-ng-model="loginCtrl.searchParam.rememberMe"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" data-ng-click="loginCtrl.loginCheck()">Sign in</button>
				</div>
			</div>
		</form>

	</div>
</div>
